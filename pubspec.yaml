environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.4.1
  camera: ^0.11.3+1
  cloud_firestore: ^6.1.0
  image: ^4.5.3
  equatable: ^2.0.7
  firebase_auth: ^6.1.0
  firebase_core: ^4.2.0
