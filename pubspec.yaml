  flutter_contacts: ^1.1.9+2
  url_launcher: ^6.3.2
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^9.1.7
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0
